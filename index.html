<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BN Sediment Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sediment Quality Prediction</h1>
        <p>Enter the parameters below to get a prediction from the Bayesian Network model.</p>

        <form id="prediction-form">
            <label for="feature1">Feature 1 (e.g., Contaminant A)</label>
            <input type="number" id="feature1" required>

            <label for="feature2">Feature 2 (e.g., Organic Carbon %)</label>
            <input type="number" id="feature2" required>

            <label for="feature3">Feature 3 (e.g., pH)</label>
            <input type="number" id="feature3" required>

            <button type="submit">Predict</button>
        </form>

        <div id="result">
            <h2>Prediction:</h2>
            <p id="prediction-output">---</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
